<section>
    <div class="topnav">
        <a class="active">Ems- FrontEnd</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="#about">About</a>
        <a (click)="newPerson($event)">Create Person</a>
    </div>

    <div class="sub-nav">
        <a>Manage Person</a>
        <div class="div-second-nav">
            <mat-icon>add</mat-icon>
            <a (click)="newPerson($event)" class="btn-new-person">
                New Person
            </a>
        </div>
    </div>
</section>

<div class="container">
    
    <div class="box">
        <div class="mat-app-background basic-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name || '-'}} </td>
                </ng-container>

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef> Password </th>
                    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                </ng-container>

                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>

                <ng-container matColumnDef="family">
                    <th mat-header-cell *matHeaderCellDef> Family </th>
                    <td mat-cell *matCellDef="let element"> {{element.family}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> actions </th>

                    <td mat-cell *matCellDef="let element">
                        <mat-icon 
                            class="button-table"
                            (click)="editPerson(element)" 
                            aria-hidden="false" 
                            aria-label="Edit"
                            >
                            edit
                        </mat-icon> 
                        <mat-icon 
                            class="button-table"
                            (click)="deletePerson(element)" 
                            aria-hidden="false" 
                            color="warn" aria-label="Delete">
                            delete
                        </mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
